<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app_1">
        {{ message }}
    </div>

    <div id="app_2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app_3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app_4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app_5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <div id="app_6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app_7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
</body>

<script>
    var app = new Vue({
        // 作用对象？
        el: '#app_1',
        data: {
            message: 'Hello Vue! 您好，Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app_2',
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app_3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app_4',
        data: {
            todos: [
                { text: '学习JS' },
                { text: '学习Vue' },
                { text: '搞个牛逼东西' }
            ]
        }
    })

    var app5 = new Vue({
        el: '#app_5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app_6',
        data: {
            message: 'Hello Vue!'
        }
    })

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app_7 = new Vue({
        el: '#app_7',
        data: {
            groceryList: [
                { id: 0, text: 'vegetable' },
                { id: 1, text: 'apple' },
                { id: 2, text: 'banana' },
            ]
        }
    })

</script>

</html>
