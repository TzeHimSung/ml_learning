<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app_2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app_3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app_4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue! 您好，Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app_2',
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app_3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app_4',
        data: {
            todo: [
                { text: '学习JS' },
                { text: '学习Vue' },
                { text: '搞个牛逼东西' }
            ]
        }
    })

</script>

</html>
