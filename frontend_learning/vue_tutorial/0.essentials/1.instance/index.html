<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{foo}}</p>
        <!-- 这里的foo不会更新 -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <div id="example">
        <p>{{a}}</p>
        <button v-on:click="a = 2">Change it</button>
    </div>

</body>

<script src="index.js"></script>

</html>
